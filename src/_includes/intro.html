<section class="intro">
  <div class="container">
    <p class="lead">Hi, I'm <strong class="author-name" itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>. <br>
    {{ site.author.bio }}</p>
  </div>
  <div class="container">
          {% for p in site.categories.welcome %}
          <h1><a href="{{p.url}}"> {{ p.title }} </a></h1>
          <h3> {{ p.subtitle }} </h3>
          <p>{{p.excerpt}}</p>
          {% endfor %}
  </div>
</section>
